<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
    <div class="container">
     <div class="header">
         <img class = "title" src="RPS_resources/TITLE.jpg">
     </div>
     <div class="body">
         <div class="man-side">
             <img src="RPS_resources/man-icon.jpg">
             <div class="choice-holder-1">
                <img class = "image1" src="RPS_resources/icon.jpg">
             </div>
             <h3 class="score-counter-1">Score: 0</h3>
         </div>
         <div class="vs-column">
             <h2 class="vs">VS</h2>
         </div>
         <div class="bot-side">
            <img src="RPS_resources/bot-icon.jpg">
            <div class="choice-holder-2">
                <img class = "image1" src="RPS_resources/icon2.jpg">
         </div>
         <h3 class="score-counter-2">Score: 0</h3>
     </div>
     </div>
     <div class="footer">
         <h1 class="round-counter">PRESS ANY BUTTON BELOW TO START</h1>
         <div class="buttons">
             <button class="rock">ROCK</button>
             <button class="paper">PAPER</button>
             <button class="scissors">SCISSORS</button>
         </div>
         
         <div class="footer-1">
             <button class="refresh">REFRESH</button>
            </div>

            <footer>
                <a href="https://github.com/jroiceee/rpsTOP">jroicealdeza@gmail.com</>
            </footer>
     </div>
    </div>
    </body>
</html>
